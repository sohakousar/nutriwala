  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Nutriwala",
        "url": "https://nutriwala.com",
        "logo": "https://nutriwala.com/logo.png",
        "description": "Premium dry fruits and healthy foods delivered fresh to your doorstep.",

          "@type": "PostalAddress",

          "addressCountry": "IN"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-98765-43210",
          "contactType": "customer service",
          "availableLanguage": ["English", "Hindi"]

        "sameAs": [
          "https://facebook.com/nutriwala",
          "https://instagram.com/nutriwala",
          "https://twitter.com/nutriwala"
        ]
      }
    </script>

  <!-- Structured Data - WebSite with SearchAction -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Nutriwala",
        "url": "https://nutriwala.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://nutriwala.com/shop?search={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>

  <!-- Structured Data - LocalBusiness -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Nutriwala",
        "@id": "https://nutriwala.com",
        "url": "https://nutriwala.com",
        "telephone": "+91-98765-43210",
        "priceRange": "₹₹",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Health Street",
          "addressLocality": "Mumbai",
          "addressRegion": "Maharashtra",
          "postalCode": "400001",
          "addressCountry": "IN"
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
            "opens": "09:00",
            "closes": "18:00"
          }
        ]
      }
    </script>
